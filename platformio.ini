[env:esp32s3usbotg]
platform = espressif32
board = esp32s3usbotg
framework = arduino
 
; board_build.arduino.partitions = partitions-16MiB.csv
 
; board_build.arduino.memory_type = qio_opi
 
board_upload.flash_size = 16MB

build_flags = 
    ; -DBOARD_HAS_PSRAM
	-I.pio/libdeps/esp32s3usbotg/lvgl/src/extra 
	-I.pio/libdeps/esp32s3usbotg/lvgl/src/extra/libs 
	-I.pio/libdeps/esp32s3usbotg/lvgl/src/extra/libs/gif 

lib_deps = 
	lvgl/lvgl@8.3.11
	bodmer/TFT_eSPI@^2.5.43
