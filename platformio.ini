[env:esp32s3usbotg]
platform = espressif32
board = esp32s3usbotg
framework = arduino
board_upload.flash_size = 16MB
build_flags = 
	-I.pio/libdeps/esp32s3usbotg/lvgl/src/extra
	-I.pio/libdeps/esp32s3usbotg/lvgl/src/extra/libs
	-I.pio/libdeps/esp32s3usbotg/lvgl/src/extra/libs/gif
lib_deps = 
	lvgl/lvgl@8.3.11
	bodmer/TFT_eSPI@^2.5.43
	robtillaart/DAC8551@^0.4.0
	ruiseixasm/Versatile_RotaryEncoder@^1.3.1
	tridenttd/TridentTD_ESP32NVS@^1.4
	Wire
